# Pre-commit hooks configuration for Digital Actors
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Run the formatter
      - id: ruff-format
        name: Ruff Format (Python formatter)
        description: Format Python code with Ruff
        types_or: [python, pyi]

      # Run the linter
      - id: ruff
        name: Ruff Check (Python linter)
        description: Lint Python code with Ruff
        args: [--fix]
        types_or: [python, pyi]

  # Pre-commit built-in hooks for general file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Remove trailing whitespace from files
        exclude: ^(legacy_files/|archive/)

      # Ensure files end with a newline
      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensure files end with a newline
        exclude: ^(legacy_files/|archive/)

      # Check YAML syntax
      - id: check-yaml
        name: Check YAML syntax
        description: Validate YAML file syntax
        args: [--safe]
        exclude: ^(legacy_files/|archive/)

      # Prevent large files from being committed
      - id: check-added-large-files
        name: Check for large files
        description: Prevent files larger than 500KB from being committed
        args: [--maxkb=500]
        exclude: ^(legacy_files/|archive/|htmlcov/)

      # Check for merge conflict markers
      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Check for files with merge conflict markers

      # Check for case conflicts on case-insensitive filesystems
      - id: check-case-conflict
        name: Check filename case conflicts
        description: Check for files with case conflicts

      # Validate JSON files
      - id: check-json
        name: Check JSON syntax
        description: Validate JSON file syntax
        exclude: ^(legacy_files/|archive/)

      # Check for files that would conflict in case-insensitive filesystems
      - id: mixed-line-ending
        name: Fix mixed line endings
        description: Ensure consistent line endings
        args: [--fix=lf]
        exclude: ^(legacy_files/|archive/)

      # Check Python syntax
      - id: check-ast
        name: Check Python AST
        description: Check that Python files parse correctly
        exclude: ^(legacy_files/|archive/)

      # Ensure executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: Check executable scripts have shebangs
        description: Ensure shell scripts are executable

      # Check for debug statements
      - id: debug-statements
        name: Check for debug statements
        description: Check for leftover debugger imports and breakpoint() calls
        exclude: ^(tests/|legacy_files/|archive/)

# Global configuration
default_language_version:
  python: python3

# Files to exclude from all hooks
exclude: |
  (?x)^(
      legacy_files/.*|
      archive/.*|
      \.git/.*|
      __pycache__/.*|
      .*\.egg-info/.*|
      htmlcov/.*|
      \.venv/.*|
      venv/.*|
      \.coverage.*|
      \.pytest_cache/.*
  )$

# Fail fast - stop running hooks after first failure
fail_fast: false

# Minimum pre-commit version required
minimum_pre_commit_version: '3.0.0'
