<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Actors - Immersive AI Character Interaction Platform">
    <meta name="theme-color" content="#06090f">
    <title>Digital Actors</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Three.js Scene Container -->
    <div id="scene-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Hidden scene tracker -->
        <span id="current-scene" style="display:none;">Welcome</span>

        <!-- Welcome Text - Top Left -->
        <div id="welcome-text">
            <h1 id="welcome-title">Digital Actors</h1>
            <p id="welcome-subtitle">Immersive AI Character Experiences</p>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="panel">
            <div id="chat-header" class="drag-handle">
                <div id="chat-header-info">
                    <h2 id="character-name">Clippy</h2>
                    <p id="character-description">Your Friendly Guide</p>
                </div>
                <button id="chat-minimize" title="Minimize" aria-label="Minimize chat window">−</button>
            </div>
            <div id="chat-body">
                <div id="chat-messages" role="log" aria-live="polite" aria-label="Chat messages"></div>
                <div id="chat-input-container">
                    <input
                        type="text"
                        id="chat-input"
                        placeholder="Enter message..."
                        autocomplete="off"
                        aria-label="Chat message input"
                    />
                    <button id="send-button" aria-label="Send message">Transmit</button>
                </div>
                <div id="connection-status" class="disconnected" role="status" aria-live="polite">Connecting...</div>
            </div>
            <div id="chat-resize-handle" aria-hidden="true"></div>
        </div>

        <!-- Configuration Panel (collapsible) -->
        <div id="config-panel" class="panel collapsed">
            <button id="config-toggle" aria-expanded="false" aria-controls="config-content">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Configuration
            </button>
            <div id="config-content">
                <h3>System Parameters</h3>

                <label for="scene-select">Scenario</label>
                <select id="scene-select">
                    <option value="">Loading...</option>
                </select>

                <div id="scenario-info" class="scenario-info">
                    <div class="scenario-actor">
                        <span class="actor-label">Actor:</span>
                        <span id="scenario-actor-name">—</span>
                    </div>
                    <p id="scenario-tagline" class="scenario-tagline">Select a scenario above</p>
                </div>

                <label for="tts-mode-select">Voice Mode</label>
                <select id="tts-mode-select">
                    <option value="fast">Fast (Turbo)</option>
                    <option value="expressive" selected>Expressive (v3 + audio tags)</option>
                </select>
                <small class="setting-hint">Expressive mode vocalizes [laughs], [sighs], etc.</small>

                <div class="toggle-setting">
                    <label for="suggestions-toggle">Reply Suggestions</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="suggestions-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <small class="setting-hint">Show contextual reply options after each response</small>

                <button id="restart-button">Reset Session</button>
            </div>
        </div>

        <!-- Suggested Questions - Bottom of Screen -->
        <div id="suggested-questions" class="hidden" role="group" aria-label="Suggested responses">
            <!-- Dynamically populated suggestion buttons -->
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" role="alert" aria-busy="true">
        <div class="spinner" aria-hidden="true"></div>
        <p>Initializing</p>
    </div>

    <!-- Scripts -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/js/scene.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
