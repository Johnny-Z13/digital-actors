<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Actors - AI Character Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Three.js Scene Container -->
    <div id="scene-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Character Info Panel -->
        <div id="character-info" class="panel">
            <h2 id="character-name">Eliza</h2>
            <p id="character-description">AI Caretaker</p>
            <div id="scene-info">Scene: <span id="current-scene">Introduction</span></div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="panel">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input
                    type="text"
                    id="chat-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button id="send-button">Send</button>
            </div>
            <div id="connection-status" class="disconnected">Connecting...</div>
        </div>

        <!-- Configuration Panel (collapsible) -->
        <div id="config-panel" class="panel collapsed">
            <button id="config-toggle">⚙️ Settings</button>
            <div id="config-content">
                <h3>Character Configuration</h3>

                <label for="character-select">Select Character:</label>
                <select id="character-select">
                    <option value="eliza">Eliza - AI Caretaker</option>
                    <option value="wizard">Merlin - Wise Wizard</option>
                    <option value="detective">Detective Stone</option>
                    <option value="engineer">Casey Reeves - Sub Engineer</option>
                    <option value="custom">Custom Character</option>
                </select>

                <label for="scene-select">Starting Scene:</label>
                <select id="scene-select">
                    <option value="introduction">Introduction</option>
                    <option value="conversation">General Conversation</option>
                    <option value="quest">Quest Beginning</option>
                    <option value="submarine">Submarine Emergency</option>
                </select>

                <button id="restart-button">Restart Conversation</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading character...</p>
    </div>

    <!-- Scripts -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/js/scene.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
